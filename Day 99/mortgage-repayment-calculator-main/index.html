<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Nika mortgage</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Mortgage Calculator</h2>
      <label for="amount">Mortgage Amount</label>
      <input type="number" id="amount" placeholder="300">
      <div class="flexx">
<label for="term">Mortgage Term</label>
      <input type="number" id="term" placeholder="25"> 
      
      <label for="rate">Interest Rate</label>
      <input type="number" id="rate" placeholder="5.25%">
      </div>
      
      
      <label for="type">Mortgage Type</label>
      <select id="type">
        <option value="repayment">Repayment</option>
        <option value="interest-only">Interest Only</option>
      </select>
      
      <button id="calculate">Calculate Repayments</button>
    </div>
    <div class="results">
      <h2>Your results</h2>
      <p>Your monthly repayments: <span id="monthly-repayments">£0.00</span></p>
      <p>Total you'll repay over the term: <span id="total-repayment">£0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
